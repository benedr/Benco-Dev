<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200" role="img" aria-label="Benco logo">
  <defs>
    <linearGradient id="lg" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#8B5CF6"/>
      <stop offset="0.5" stop-color="#06B6D4"/>
      <stop offset="1" stop-color="#06D6A0"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="none" />
  <g filter="url(#neon)">
    <text x="40" y="130" font-family="Geist, Inter, Arial, sans-serif" font-weight="800" font-size="96" fill="url(#lg)">Benco</text>
    <text x="530" y="64" font-family="Geist, Inter, Arial, sans-serif" font-weight="700" font-size="36" fill="#ffffff" opacity="0.85">Dev</text>
  </g>
  <title>Benco Dev</title>
</svg>